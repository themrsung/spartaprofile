            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
              type: "GET",
              url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
              data: {},
              success: function(response){
                  $('#temp').text(response['temp'])
                }
              })
            show_comment()
        })

        function save_comment() {
            let name = $('#name').val()
            let comment = $('#comment').val()

            $.ajax({
                type: "POST",
                url: "/homework",
                data: {'name_give': name, 'comment_give': comment},
                success: function (response) {
                    window.location.reload()
                }
            })
        }

        function show_comment() {
            $('#comment-list').empty()
            $.ajax({
                type: "GET",
                url: "/homework",
                data: {},
                success: function (response) {
                    let rows = response['comments']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let comment = rows[i]['comment']

                        let temp_html = `<div class="card">
                                            <div class="card-body">
                                                <blockquote class="blockquote mb-0">
                                                    <p>${comment}</p>
                                                    <footer class="blockquote-footer">${name}</footer>
                                                </blockquote>
                                            </div>
                                        </div>`
                        $('#comment-list').append(temp_html)
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class="mypic">
    <h1>Lee Tae Hyun</h1>
    <p>현재기온: <span id="temp">36</span>도</p>
</div>
<h1>[자신]에 대한 설명 및 MBTI</h1>
<ol>
    <li>이름:이태현</li>
    <li>나이:26</li>
    <li>취미:인터넷 방송보기(유튜브,아프리카,트위치)</li>
    <li>MBTI : INTP</li>
</ol>
<h1>객관적으로 살펴본 자신의 장점</h1>
<ul>
    <li>잘 웃는거 같다.</li>
    <li>약간 My Way가 가능하다.</li>
</ul>
<h1>협업을 하는 과정에서의 자신의 스타일</h1>
<ul>
    <li>최대한 따라 가고자한다.</li>
</ul>
<div class="mypost">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="url">
        <label for="name">이름</label>
    </div>
    <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                      style="height: 100px"></textarea>
        <label for="comment">하고싶은 말</label>
    </div>
    <button onclick="save_comment()" type="button" class="btn btn-dark">댓글 남기기</button>
</div>
</div>
</body>
</html>
